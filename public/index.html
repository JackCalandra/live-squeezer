<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Live Squeezer</title>
	<meta
		content="Free online poker hands converter. Convert live and tv poker hands to a PokerStars Hand History file format. No registration required."
		name="description">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<template id="template-popup-cards">

		<div class="popup-content">

			<div class="popup-sector badge">

				<div id="cards-popup">
					<div id="cards-wrapper" class="cards-wrapper"></div>
					<img id="popup-cards-image" src="" alt="">
				</div>

				<div class="right tm-s">
					<a id="clear-all-players-cards-popup" class="css-button button--red">
						<span class="css-button-icon"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
						<span class="css-button-text">Delete All Players Cards</span>
					</a>
				</div>

			</div>

			<div class="popup-sector divorced badge">

				<div class="married">
					<span id="field-label">Field: &nbsp</span>
					<div id="field-cards" class="married"></div>
				</div>

				<div class="v-center">
					<a id="clear-field-cards-popup" class="css-button button--red">
						<span class="css-button-icon"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
						<span class="css-button-text">Delete</span>
					</a>
				</div>


			</div>

		</div>

	</template>

</head>

<body>

	<div id="app"></div>

</body>

</html>
